<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form action="" method="">
    <fieldset>
      <legend>Entre em contato</legend>
      <br>
      <label for="assunto"><strong>Assunto:</strong></label>
      <select name="assunto" id="assunto">
        <option value="suporte">Suporte</option>
        <option value="sugestão">Sugestão</option>
        <option value="reclamação">Reclamação</option>
      </select>
      <br>
      <br>
      <label for="name"><strong>Nome Completo:</strong></label>
      <br>
      <input type="text" id="name" placeholder="Seu Nome">
      <br>
      <br>
      <label for="email"><strong>E-mail:</strong></label>
      <br>
      <input type="email" id="email" placeholder="email@seudomínio.com" name="email">
      <br>
      <br>
      <label for="message"><strong>Mensagem:</strong></label>
      <br>
      <textarea name="message" id="message" cols="20" rows="10"></textarea>
      <br>
      <br>
      <input id="checkbox" type="checkbox" name="aceitou" value="sim">
      <label for="checkbox">Aceito receber novidades por e-mail</label>
      <br>
      <br>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>
</body>
</html>
